<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body class="home">
    <div class="score">
      <div class="score__shapes">
        <img src="images/logo.svg" />
      </div>
      <div class="score__score-box">
        <p class="score__score-box__title">Score</p>
        <p id="score__score-box__count" class="score__score-box__count">12</p>
      </div>
    </div>

    <div class="game">
      <div class="game__container">
        <img src="images/bg-triangle.svg" />
        <div class="game__shapes game__shapes--rock">
          <img src="/images/icon-rock.svg" />
        </div>
        <div class="game__shapes game__shapes--paper">
          <img src="/images/icon-paper.svg" />
        </div>
        <div class="game__shapes game__shapes--scissor">
          <img src="/images/icon-scissors.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
